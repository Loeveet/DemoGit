# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Todo
      run: dotnet build ./Numberverification/todo/todo.core.csproj --no-restore

    - name: Build Todolist Program
      run: dotnet build ./Numberverification/todolistprogram/todo.cli.csproj --no-restore

    - name: Build and Test Todo.Tests
      run: dotnet test ./Numberverification/todo.tests/todo.tests.csproj --no-restore --verbosity normal
